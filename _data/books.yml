- name: عصر حاضر میں اجتماعی اجتہاد ایک تجزیاتی مطالعہ ۔پارٹ ۱
  description: >-
    اصطلاح فقہاء میں‘احکام شرعیہ میں سے کسی چیز کے بارے میں ظن غالب کو حاصل کرنے کے لئے اس طرح پوری پوری کوشش کرنا کہ اس پر اس سے زیادہ غور وخوض ممکن نہ ہو اجتہاد کہلاتا ہے‘گویا کہ ہر ایسی کوشش جوکہ غیرمنصوص مسائل کا شرعی حل معلوم کرنے کے لئے کی جاتی ہے، اجتہاد ہے۔اور اگر ایسی کوشش اجتماعی ہو یعنی وہ کسی سرکاری یا غیر سرکاری ادارے کے تحت ہوتو اجتماعی اجتہاد کہلاتی ہے۔ آج سائنس اور ٹیکنالوجی کی ترقی کے ساتھ ساتھ ہر علم کا دائرہ اتنا وسیع ہو گیا ہے کہ ایک مجتہد اور فقیہ کے لئے ہرایک شعبہ علم میں مہارت پیدا کرنا تو دور کی بات ، اس کے مبتدیات کا احاطہ کرنا بھی ناممکن ہو گیا ہے‘مزید برآں فقہ الاحکام( دین) سے متعلق مختلف علوم و فنون پر دسترس رکھنے والے علماء تو بہت مل جائیں گے لیکن فقہ الواقعہ(دنیا) سے تعلق رکھنے والے اجتماعی اور انسانی علوم ومسائل کی واقفیت علماء میں تقریبا ناپید ہے۔آج ایک عالم کو جن مسائل کاسامنا ہے وہ انفرادی اور اجتماعی زندگی کے تمام شعبوں پر محیط ہیں۔ان متنوع مسائل کا صحیح معنوں میں ادراک اور شریعت کی روشنی میں ان کا حل پیش کرنا اکیلے ایک عالم کے لئے تقریباً ناممکن ہے۔اس لیے آج اس بات کی ضرورت محسوس ہوتی ہے کہ علماء کی انفرادی اجتہادی کاوشوں کے بجائے اجتماعی سطح پر اجتہاد کے کام کو فروغ دیا جائے‘ ایسے ادارے اور فقہی اکیڈمیاں قائم کی جائیں جو اجتماعی اجتہاد کے اس کام کو آگے بڑھا سکیں‘ان اداروں میں عالم اسلام کے ممتاز اور جید علماء کو نمائندگی حاصل ہو۔علماء کے علاوہ مختلف عصری علوم کے ماہرین بھی اس مشاورتی عمل میں شریک ہوںتا کہ زیر بحث مسئلہ کوفنی نقطہ نظر سے سمجھنے میں علماء کی مدد کریں۔ اس کا نتیجہ یہ نکلے گا کہ اس قسم کی ملی جلی فکری اوراجتہادی کوششوں سے مسئلہ اور زیادہ نکھر جائے گا، اور تعیین و اطلاق کی ایک لائق عمل شکل اختیار کر لے گا۔اسی طرح کا ایک اجتماعی اور شورائی اجتہاد ہی فقہ اسلامی کی معاصر ضرورتوں کو پورا کر سکتا ہے اورڈاکٹر محمود احمد غازی کے بقول اس اجتماعی اجتہاد کے نتیجے میںایک کوسمو پولیٹن یا اجتماعی فقہ امت مسلمہ کوحاصل ہو سکتی ہے جسے فقہ شافعی ‘فقہ حنبلی ‘فقہ مالکی یا فقہ حنفی کی بجائے ’فقہ اسلامی‘ کے نام سے موسوم کیا جا سکتا ہے اور جو سب مذاہب اسلامیہ کے نزدیک قابل قبول ہو گی۔لیکن اس اجتماعی اجتہاد کے ضمن میں علماء کو دو باتوں کو ملحوظ خاطر رکھنا ہو گا ایک یہ کہ اجتماعی اجتہاد کی صورت علماء کی کسی بھی مجلس یا ’لجنۃ‘ کا اصل مقصود حکم الہی کی تلاش ہو اور باہمی مفاہمت اس مقصد پر کسی طور بھی غالب نہ آنے پائے اور دوسری بات یہ کہ اس اجتماعی جتہاد کو اجماع کا درجہ دے کر اس کی بنیاد پر کوئی تقنین سازی کرتے ہوئے اس کے مخالف رائے رکھنے والے مجتہدین پر جبرااس کا نفاذ نہ کیا جائے۔اجتماعی اجتہاد کے موضوع پر ابھی تک ایک ہی کتاب سامنے آئی ہے جس کا نام ’ الاجتہاد الجماعی فی التشریع الاسلامی‘ہے۔یہ کتاب ڈاکٹر عبد المجید السوسوہ کی ہے۔ڈاکٹر السوسوہ کی اس کتاب کے منظر عام پر آنے کے بعد علماء میں اجتماعی اجتہاد کی شرعی حیثیت اور دلائل کے بار ے میں ایک علمی بحث کاآغاز ہوگیا۔بعض علماء نے اجتماعی اجتہاد کے حق میں اور بعض نے اجتماعی اجتہاد کی مخالفت میں مضامین لکھے ہیںاور یہ سلسلہ ابھی تک جاری ہے۔ علامہ البانی نے ’السلسلۃ الضعیفۃ ‘ میںالسوسوہ کی کتاب میں موجود بعض اصولی غلطیوں کی نشاندہی کی ہے ۔ بعض دوسرے علماء مثلا مصطفی الزرقا،مصطفی الشلبی ،محمد یوسف موسی ،محمود شلتوت ،احمد شاکر، ڈاکٹر زکریا البری ،ڈاکٹر محمد عمارۃ، ڈاکٹر محمد الدسوقی ،شیخ عبد الامیرقبلان لبنانی ،محمد عبدہ،بدیع الزمان النورسی اور مفتی شام علامہ شیخ احمد کفتارونے بھی بالواسطہ یا بلا واسطہ اجتماعی اجتہاد کی تائید میں لکھاہے۔ اس سلسے میں قابل ذکر کام پروفیسر ڈاکٹر طاہر منصوری صاحب کی کاوشوں کے نتیجے میں انٹرنیشنل اسلامک یونیورسٹی کے زیر اہتمام اجتماعی اجتہا د کے تصور و ارتقاء پر ایک علمی سیمینار کا انعقادہے۔ جس میں ملک بھر سے مختلف مکتبہ ہائے فکر سے تعلق رکھنے والے ممتاز اور جید علماء نے شرکت کی اور اجتماعی اجتہاد سے متعلق اپنے نظریات اور خیالات کا اظہار کیا۔سیمینار کے مقالہ جات انٹر نیشنل اسلامک یونیورسٹی کے تحت کتابی شکل میں شائع بھی ہو چکے ہیں۔زیر نظر مقالہ بھی اجتماعی اجتہاد کے ماضی، حال اور مستقبل کے حوالہ سے ایک مستند دستاویز کی حیثیت رکھتا ہے اور پنجاب یونیورسٹی سے علوم اسلامیہ میں پی۔ ایچ۔ڈی (۲۰۰۳۔۲۰۱۰ئ)کے مرحلہ میں مکمل ہوکر جمع ہو چکا ہے ۔
  publisher: شیخ زاید اسلامک سنٹر لاہور
